name: Create VPS via Playit (Secret Token, Tanpa tmate, IPv4)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps-playit]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“ Siapkan folder backup & links
        run: mkdir -p links .backup

      - name: ğŸ”„ Buat playit.toml dari Secret
        run: |
          mkdir -p ~/.config/playit
          echo "[auth]" > ~/.config/playit/playit.toml
          echo "token = \"${{ secrets.PLAYIT_AUTH_TOKEN }}\"" >> ~/.config/playit/playit.toml

      - name: ğŸ’¾ Restore backup (opsional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "Mengembalikan backup untuk $name..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ Backup tidak ditemukan."
          fi

      - name: ğŸš€ Install & Jalankan Playit (IPv4 Only)
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit --force-ipv4 > playit.log 2>&1 &
          echo "âœ… Playit sudah dijalankan dengan IPv4 Only."
          sleep 20

      - name: ğŸ’¡ Simpan info SSH Playit ke file (loop sampai dapat)
        run: |
          for i in {1..24}; do
            grep -m 1 "ssh" playit.log > "links/manual-vps-ssh.txt" && break
            sleep 5
          done
          if ! [ -s "links/manual-vps-ssh.txt" ]; then
            echo "Belum tersedia link SSH."
          fi

      - name: ğŸ“¦ Save backup (hanya data user)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push file terbaru
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Update SSH + backup untuk ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep VPS alive (POSIX-safe loop)
        run: |
          i=1
          while [ $i -le 360 ]; do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60
            i=$((i+1))
          done
