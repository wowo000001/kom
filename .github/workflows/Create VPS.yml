name: VPS Runner

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Prepare dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "Restoring backup for $name..."
            unzip ".backup/$name.zip" -d . || echo "‚ö†Ô∏è No backup found."
          fi

      - name: üîë Set password for runner
        run: echo "runner:passwordvps" | sudo chpasswd

      - name: üîê Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}-tmate.txt"

      - name: üö™ Start Playit TCP tunnel for SSH
        env:
          PLAYIT_TOKEN: ${{ secrets.PLAYIT_TOKEN }}
        run: |
          # Remove Playit versi apt (legacy) jika ada
          sudo apt-get remove --purge -y playit || true
          sudo rm -f /usr/bin/playit || true

          # Download Playit Agent terbaru dari GitHub releases (bukan apt/ppa)
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          sudo mv playit /usr/local/bin/playit

          # Pastikan versi agentnya benar (Wajib! Jangan skip ini untuk debug)
          playit --version || playit -v || echo "Playit version check failed"

          # Jalankan Playit agent dengan subcommand agent
          nohup playit agent --token "$PLAYIT_TOKEN" > playit.log 2>&1 &

          # Tunggu Playit up (maks 20 detik)
          for i in {1..20}; do
            sleep 1
            if curl -s http://127.0.0.1:4040/api/tunnels | grep -q 'tcp://'; then
              break
            fi
          done

          # Ambil URL Playit
          PLAYIT_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | grep -oE 'tcp://[0-9a-zA-Z\.\-]+:[0-9]+' | head -n1)
          if [ -z "$PLAYIT_URL" ]; then
            echo "‚ùå Playit tunnel gagal dibuat. Cek playit.log untuk detail."
            cat playit.log
            exit 1
          fi
          echo "Playit SSH URL: $PLAYIT_URL"
          echo "$PLAYIT_URL" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}-playit.txt"
         

      - name: üì¶ Save backup (user data only)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: üì§ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ‚è≥ Keep VPS alive (POSIX-safe loop)
        run: |
          i=1
          while [ $i -le 360 ]; do
            echo "üü¢ Running minute $i/360..."
            command sleep 60 || break
            i=$((i+1))
          done

     
