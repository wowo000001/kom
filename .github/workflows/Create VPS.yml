name: Create VPS via Playit (Tanpa tmate, IPv4)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps-playit]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ⏱️ 6 jam

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 📁 Siapkan folder backup & links
        run: mkdir -p links .backup

      - name: 💾 Restore backup (opsional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "Mengembalikan backup untuk $name..."
            unzip ".backup/$name.zip" -d . || echo "⚠️ Backup tidak ditemukan."
          fi

      - name: 🚀 Install & Jalankan Playit (IPv4 Only)
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit --force-ipv4 > playit.log 2>&1 &
          echo "✅ Playit sudah dijalankan dengan IPv4 Only."
          sleep 10

      - name: 💡 Simpan info SSH Playit ke file
        run: |
          grep -m 1 "ssh" playit.log > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}-ssh.txt" || echo "Belum tersedia link SSH."

      - name: 📦 Save backup (hanya data user)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: 📤 Push file terbaru
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔁 Update SSH + backup untuk ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ⏳ Keep VPS alive (POSIX-safe loop)
        run: |
          i=1
          while [ $i -le 360 ]; do
            echo "🟢 Running minute $i/360..."
            sleep 60
            i=$((i+1))
          done
