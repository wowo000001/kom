name: Create VPS (Auto-Restart & Safe + Ngrok SSH)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Prepare dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "Restoring backup for $name..."
            unzip ".backup/$name.zip" -d . || echo "‚ö†Ô∏è No backup found."
          fi

      - name: üîë Set password for runner
        run: echo "runner:passwordvps" | sudo chpasswd

      - name: üîê Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}-tmate.txt"

      - name: üö™ Start ngrok TCP tunnel for SSH
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        run: |
          # Install ngrok
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
          tar -xzf ngrok-v3-stable-linux-amd64.tgz
          sudo mv ngrok /usr/local/bin

          # Set authtoken
          ngrok config add-authtoken "$NGROK_TOKEN"

          # Start ngrok TCP tunnel for port 22 (SSH)
          nohup ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &

          # Tunggu ngrok up (maks 20 detik)
          for i in {1..20}; do
            sleep 1
            if curl -s http://127.0.0.1:4040/api/tunnels | grep -q 'tcp://'; then
              break
            fi
          done

          # Ambil URL ngrok
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | grep -oE 'tcp://[0-9a-zA-Z\.\-]+:[0-9]+' | head -n1)
          if [ -z "$NGROK_URL" ]; then
            echo "‚ùå Ngrok tunnel gagal dibuat. Cek ngrok.log untuk detail."
            cat ngrok.log
            exit 1
          fi
          echo "Ngrok SSH URL: $NGROK_URL"
          echo "$NGROK_URL" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}-ngrok.txt"

      - name: üì¶ Save backup (user data only)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . \
            -x "/usr/*" "/bin/*" "/lib/*" "/lib64/*" "/sbin/*" "/etc/*" "/var/*" \
            ".git/*" ".github/*" ".backup/*" || true

      - name: üì§ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH + backup for ${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ‚è≥ Keep VPS alive (POSIX-safe loop)
        run: |
          i=1
          while [ $i -le 360 ]; do
            echo "üü¢ Running minute $i/360..."
            command sleep 60 || break
            i=$((i+1))
          done

      - name: üîÅ Restart workflow automatically
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer YOUR_GITHUB_TOKEN_HERE" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
